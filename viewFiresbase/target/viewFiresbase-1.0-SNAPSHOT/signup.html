<!DOCTYPE html>
<html lang="en" ng-app="app">
<head >
	<meta charset="UTF-8">
	<title>FireBase</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link href="static/css/bodycolor.css" rel="stylesheet">
    <script src="static/js/librerias/angular.min.js"></script>
    <script src="static/js/librerias/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body ng-controller="signController">

	<section class="gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                    <form name="form" ng-submit="signup(form)">
                        <div class="form-outline form-white mb-4">
                            <div class="form-outline form-white mb-4">
                                <input id="usuario" name="usuario" ng-model="usuario" type="text" maxlength="50" class="form-control form-control-lg" />
                                <label class="form-label" for="usuario">Usuario</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                               <input id="contrasenia" name="contrasenia" ng-model="contrasenia" type="password" class="form-control form-control-lg" />
                               <label class="form-label" for="contrasenia">Contrase√±a</label>
                            </div>
                               <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrase</button>
                            </div>
                        </div>
                    </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="static/imagenes/firebase.png" class="rounded me-2" alt="...">
            <strong class="me-auto">FireBase</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>

    <script src="static/js/global.js"></script>
    <script src="static/js/controller/signup.js"></script>
</body>
</html>
